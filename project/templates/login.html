<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef; /* Light gray background */
            color: #212529; /* Dark text */
            margin: 0;
            padding: 0;
        }

        /* Container */
        .container {
            max-width: 400px;
            background: #ffffff; /* White background for form */
            padding: 20px;
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Soft shadow */
            margin: 60px auto;
        }

        /* Heading */
        h2 {
            color: #007bff; /* Primary color for heading */
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* Form */
        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #495057; /* Subtle text color */
            display: block;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            border-color: #007bff; /* Highlight border on focus */
            outline: none;
            box-shadow: 0 0 6px rgba(0, 123, 255, 0.4); /* Light blue shadow */
        }

        /* Submit Button */
        .login-form .btn {
            background-color: #007bff;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .login-form .btn:hover {
            background-color: #0056b3;
            color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Footer Text */
        .footer-text {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #868e96; /* Muted text color */
        }

        .footer-text a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
    </div>
</body>
</html>
